<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Bar Test</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="statusBar">
          <div class="statusBar_inside"></div>
        </div>
      </div>
      <div class="main">
        <div class="status-input">
          <h3>몇 번 만에 status bar를 채우겠습니까?</h3>
          <input
            type="text"
            class="status-input-sub"
            placeholder="1-25 사이의 정수만 입력하세요."
          />
        </div>
        <div class="status-process">
          <h1 class="status-process-txt"></h1>
        </div>
        <div class="status-done">
          <h1 class="status-done-txt">♥︎</h1>
        </div>
        <a href="#" class="btn">진행하기</a>
        <div class="cover">
          <div class="cover_txt">
            <h1>다 채워졌습니다!</h1>
            <a href="#" class="restart">게임 다시 하기</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
